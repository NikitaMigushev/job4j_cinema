<!doctype html>
<html lang="en">
<head>
    <!-- Зависимости Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Кинотека</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row my-4" th:each="film: ${filmList}">
            <div class="col-3">
                <img th:src="@{'/files/' + ${film.fileId}}" alt="No image" width="300">
            </div>
            <div class="col-5">
                <h3 th:text="${film.name}"></h3>
                <p><b>Жанр: </b><span th:text="${film.genre}"></span></p>
                <p><b>Дата выхода: </b><span th:text="${film.releaseYear}"></span></p>
                <p><b>Мин возрваст: </b><span th:text="${film.minimalAge}"></span></p>
                <p><b>Продолжительность: </b><span th:text="${film.durationInMinutes}"></span></p>
                <p ><b>Описание: </b><span th:text="${film.description}"></span></p>
            </div>
        </div>
    </div>
    <footer class="text-center text-lg-start fixed-bottom" th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
