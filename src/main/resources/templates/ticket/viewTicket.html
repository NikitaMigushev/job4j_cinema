<!doctype html>
<html lang="en">
<head>
    <!-- Зависимости Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Покупка билета</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <h3>Билет успешно куплен!</h3>
        <div class="row my-4">
            <div class="col-3">
                <img th:src="@{'/files/' + ${film.fileId}}" alt="No image" width="300">
            </div>
            <div class="col-5">
                <p><b>Фильм: </b> <span th:text="${filmSession.filmName}"></span></p>
                <p><b>Время сеанса: </b> <span th:text="${#temporals.format(filmSession.startTime, 'dd.MM.yy HH:mm')}"></span></p>
                <p><b>Продолжительность: </b><span th:text="${filmSession.durationInMinutes}"></span></p>
                <p><b>Зал: </b> <span th:text="${filmSession.hallName}"></span></p>
                <p><b>Ряд: </b> <span th:text="${ticket.rowNumber}"></span></p>
                <p><b>Место: </b><span th:text="${ticket.placeNumber}"></span></p>
            </div>
        </div>
    </div>
    <footer class="text-center text-lg-start fixed-bottom" th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
