<!doctype html>
<html lang="en">
<head>
    <!-- Зависимости Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Покупка билета</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <h3>Покупка билета</h3>
        <div class="row my-4">
            <div class="col-3">
                <img th:src="@{'/files/' + ${film.fileId}}" alt="No image" width="300">
            </div>
            <div class="col-5">
                <p>Фильм: <span th:text="${filmSession.filmName}"></span></p>
                <p>Время сеанса: <span th:text="${filmSession.startTime}"></span></p>
                <p>Продолжительность: </p>
                <p>Зал: <span th:text="${filmSession.hallName}"></span></p>
                <form th:action="@{/ticket/buyTicket}" method="post">
                    <input type="hidden" name="sessionId" th:value="${filmSession.id}" />
                    <input type="hidden" name="userId" th:value="${user.id}" />
                    <label for="rowNumber" class="form-label"><b>Номер ряда (1 - <span th:text="${hall.rowCount}"></span>)</b></label>
                    <input type="text" class="form-control" id="rowNumber" name="rowNumber" placeholder="Номер ряда" required />
                    <label for="placeNumber" class="form-label"><b>Номер места (1 - <span th:text="${hall.placeCount}"></span>)</b></label>
                    <input type="text" class="form-control" id="placeNumber" name="placeNumber" placeholder="Номер места" required>
                    <input type="submit" value="Купить" class="btn btn-primary my-4" />
                </form>
            </div>
        </div>
    </div>
    <footer class="text-center text-lg-start fixed-bottom" th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
